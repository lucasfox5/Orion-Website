<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orion Development Website</title>

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d14; /* same dark background */
            color: white;
            display: flex;
        }

        /* TOP BAR */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #15151f; /* same sidebar colour */
            border-bottom: 2px solid #1f1f2b; /* same stroke style */
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .topbar img {
            height: 35px;
            margin-right: 15px;
        }

        .topbar-title {
            font-size: 20px;
            font-weight: bold;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            background: #15151f;
            height: 100vh;
            padding: 90px 20px 20px 20px; /* pushed down because of top bar */
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 2px solid #1f1f2b; /* same stroke */
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #1f1f2b;
            border: 2px solid #2a2a3a;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
        }

        .sidebar button:hover {
            background: #2a2a3a;
        }

        .stats {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* MAIN CONTENT */
        .main {
            margin-left: 250px;
            margin-top: 80px; /* space for top bar */
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background: #1a1a26;
            border: 2px solid #2a2a3a;
            padding: 20px;
            border-radius: 12px;
            height: 180px;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* BLUE BANNER */
        .banner {
            margin-top: 30px;
            background: #1d4ed8;
            border: 2px solid #163fae;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ANNOUNCEMENT SECTION */
        .announcement {
            margin-top: 40px;
            background: #1a1a26;
            border: 2px solid #2a2a3a;
            padding: 20px;
            border-radius: 12px;
        }

        .announcement h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .announcement p {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <!-- Replace with your logo later -->
        <img src="" alt="">
        <div class="topbar-title">Orion Development Website</div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <button>Home</button>
        <button>Products</button>
        <button>Redeem Codes</button>
        <button>Staff Access</button>

        <div class="stats">
            Credit: 0<br>
            Products For Sale: 0
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="header">Welcome to Orion Product Hub!</div>

        <!-- PRODUCT GRID -->
        <div class="product-grid">
            <div class="product-card">
                <div class="product-title">Product 1</div>
                <p>Description here...</p>
            </div>

            <div class="product-card">
                <div class="product-title">Product 2</div>
                <p>Description here...</p>
            </div>

            <div class="product-card">
                <div class="product-title">Product 3</div>
                <p>Description here...</p>
            </div>
        </div>

        <!-- BLUE BANNER -->
        <div class="banner">More products coming soon...</div>

        <!-- ANNOUNCEMENT -->
        <div class="announcement">
            <h3>Announcement Title</h3>
            <p>Description of the announcement goes here.</p>
            <p>Date: 12/6/26</p>
        </div>
    </div>

</body>
</html>
