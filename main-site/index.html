<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orion Development Website</title>

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #05060a; /* dark background matching your UI */
            color: #ffffff;
            display: flex;
        }

        /* TOP BAR */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #141622; /* same tone as your sidebar */
            border-bottom: 2px solid #23263a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .topbar img {
            height: 35px;
            margin-right: 12px;
        }

        .topbar-title {
            font-size: 20px;
            font-weight: 700;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            background: #141622;
            height: 100vh;
            padding: 90px 20px 20px 20px; /* space for top bar */
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 2px solid #23263a;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #1b1f30;
            border: 2px solid #2c3147;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        .sidebar button:hover {
            background: #252b3f;
        }

        .stats {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.85;
        }

        /* MAIN CONTENT */
        .main {
            margin-left: 250px;
            margin-top: 80px; /* space for top bar */
            padding: 30px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }

        .header {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background: #181b2a;
            border: 2px solid #2c3147;
            padding: 18px;
            border-radius: 14px;
            height: 180px;
            box-sizing: border-box;
        }

        .product-title {
            font-size: 17px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .product-card.red {
            background: #b0202b;
            border-color: #e3343f;
        }

        .product-card.blue {
            background: #1f4fdc;
            border-color: #163bb0;
        }

        /* BLUE BANNER */
        .banner {
            margin-top: 30px;
            background: #1f4fdc;
            border: 2px solid #163bb0;
            padding: 20px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
            font-weight: 700;
        }

        /* ANNOUNCEMENT SECTION */
        .announcement {
            margin-top: 40px;
            background: #181b2a;
            border: 2px solid #2c3147;
            padding: 20px;
            border-radius: 14px;
        }

        .announcement h3 {
            margin: 0 0 10px 0;
            font-size: 19px;
            font-weight: 700;
        }

        .announcement p {
            opacity: 0.85;
            margin: 4px 0;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .main {
                margin-left: 0;
                margin-top: 80px;
                width: 100%;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <img src="orion-logo.png" alt="Orion Logo">
        <div class="topbar-title">Orion Development Website</div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <button>Home</button>
        <button>Products</button>
        <button>Redeem Codes</button>
        <button>Staff Access</button>

        <div class="stats">
            Credit: 0<br>
            Products For Sale: 0
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="header">Welcome to Orion Product Hub!</div>

        <!-- PRODUCT GRID -->
        <div class="product-grid">
            <div class="product-card">
                <div class="product-title">Product 1</div>
                <p>Description here...</p>
            </div>

            <div class="product-card blue">
                <div class="product-title">Orion Music System</div>
                <p>Description here...</p>
            </div>

            <div class="product-card red">
                <div class="product-title">Nova Lighting</div>
                <p>Lighting & FX products here...</p>
            </div>
        </div>

        <!-- BLUE BANNER -->
        <div class="banner">MORE COMING SOON...</div>

        <!-- ANNOUNCEMENT -->
        <div class="announcement">
            <h3>Announcement</h3>
            <p>Title</p>
            <p>Description</p>
            <p>Date: 12/6/26</p>
        </div>
    </div>

</body>
</html>
