<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orion Bot Status</title>

  <style>
    body {
      background: #0d0d16;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #141422;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #26263a;
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 28px;
      text-align: center;
    }

    .status-box {
      background: #101018;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #26263a;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .online {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }

    .offline {
      background: #ff4b5c;
      box-shadow: 0 0 8px #ff4b5c;
    }

    .muted {
      color: #a5a7c4;
    }

    .label {
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    @media (min-width: 560px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .kv {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      border: 1px solid #26263a;
      border-radius: 10px;
      padding: 10px 12px;
      background: #0f0f18;
    }

    .error {
      color: #ffb4bd;
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.3;
    }

    .small {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orion Bot Status</h1>

    <div class="status-box">
      <div class="row">
        <span id="status-dot" class="dot offline"></span>
        <span id="status-text">Checking...</span>
        <span class="muted small" id="last-updated"></span>
      </div>

      <div class="grid" style="margin-top: 14px;">
        <div class="kv"><span class="label">Ping</span><span class="muted" id="ping">–</span></div>
        <div class="kv"><span class="label">Uptime</span><span class="muted" id="uptime">–</span></div>
        <div class="kv"><span class="label">Last Heartbeat</span><span class="muted" id="heartbeat">–</span></div>
        <div class="kv"><span class="label">Version</span><span class="muted" id="version">–</span></div>
      </div>

      <div class="error" id="status-error" style="display:none;"></div>
    </div>

    <div class="status-box">
      <h3 style="margin: 0 0 10px 0;">Downtime</h3>
      <div class="kv">
        <span class="label">Last Offline</span>
        <span class="muted" id="last-offline">–</span>
      </div>
      <div class="error" id="downtime-error" style="display:none;"></div>
    </div>

    <div class="muted small" style="text-align:center;">
      Tip: If you see “API unreachable” and DevTools shows a CORS error, fix CORS on the API.
    </div>
  </div>

  <script>
    // Your endpoints
    const STATUS_URL = "https://orionbot-production.up.railway.app/status";
    const DOWNTIME_URL = "https://orionbot-production.up.railway.app/downtime";

    const POLL_MS = 5000;

    function setText(id, value) {
      document.getElementById(id).textContent = value;
    }

    function showError(id, message) {
      const el = document.getElementById(id);
      if (!message) {
        el.style.display = "none";
        el.textContent = "";
        return;
      }
      el.style.display = "block";
      el.textContent = message;
    }

    function formatTime(ts) {
      if (!ts) return "–";
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return "–";
      return d.toLocaleTimeString();
    }

    function formatUptime(seconds) {
      if (seconds === null || seconds === undefined) return "–";
      const s = Math.floor(Number(seconds));
      if (!Number.isFinite(s) || s < 0) return "–";
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h}h ${m}m ${sec}s`;
    }

    async function fetchJson(url, timeoutMs = 8000) {
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), timeoutMs);

      try {
        const res = await fetch(url, { signal: controller.signal });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        return await res.json();
      } finally {
        clearTimeout(t);
      }
    }

    async function loadStatus() {
      try {
        const data = await fetchJson(STATUS_URL);

        const online = Boolean(data && data.online);
        const dot = document.getElementById("status-dot");
        const text = document.getElementById("status-text");

        dot.className = `dot ${online ? "online" : "offline"}`;
        text.textContent = online ? "Online" : "Offline";

        // Fill fields, but stay safe if API only returns { online: true }
        setText("ping", data && data.ping !== undefined ? `${data.ping} ms` : "–");
        setText("uptime", formatUptime(data && data.uptime));
        setText("heartbeat", formatTime(data && data.lastHeartbeat));
        setText("version", data && data.version ? String(data.version) : "–");

        setText("last-updated", `Last updated: ${new Date().toLocaleTimeString()}`);
        showError("status-error", "");
      } catch (err) {
        document.getElementById("status-dot").className = "dot offline";
        setText("status-text", "API unreachable");
        setText("last-updated", "");
        setText("ping", "–");
        setText("uptime", "–");
        setText("heartbeat", "–");
        setText("version", "–");

        showError("status-error", `Status fetch failed. ${err && err.message ? err.message : ""}`.trim());
      }
    }

    async function loadDowntime() {
      try {
        const data = await fetchJson(DOWNTIME_URL);
        setText("last-offline", formatTime(data && data.lastOffline));
        showError("downtime-error", "");
      } catch (err) {
        setText("last-offline", "–");
        showError("downtime-error", `Downtime fetch failed. ${err && err.message ? err.message : ""}`.trim());
      }
    }

    function tick() {
      loadStatus();
      loadDowntime();
    }

    tick();
    setInterval(tick, POLL_MS);
  </script>
</body>
</html>
