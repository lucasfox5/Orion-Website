<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Product Hub Status</title>

    <style>
        :root {
            --bg: #050509;
            --panel: #101018;
            --panel-soft: #141422;
            --border: #26263a;
            --good: #00ff88;
            --bad: #ff4b5c;
            --text-main: #ffffff;
            --text-soft: #a5a7c4;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #151528 0, #050509 55%);
            color: var(--text-main);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }

        .wrap {
            width: 100%;
            max-width: 1100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(10, 10, 18, 0.9);
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-soft);
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--good);
            box-shadow: 0 0 8px var(--good);
        }

        .panel {
            background: linear-gradient(145deg, var(--panel) 0, var(--panel-soft) 100%);
            border-radius: 14px;
            border: 1px solid var(--border);
            padding: 18px;
        }

        .status-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--good);
            box-shadow: 0 0 10px var(--good);
        }

        .status-offline {
            background: var(--bad);
            box-shadow: 0 0 10px var(--bad);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1>Orion Product Hub Status</h1>
        <div class="badge">
            <span class="badge-dot" id="global-dot"></span>
            <span id="global-state-text">Checking…</span>
        </div>
    </div>

    <div class="panel">
        <h2>Bot Status</h2>
        <p>
            <span id="bot-status-dot" class="status-dot status-offline"></span>
            <span id="bot-status-text">Unknown</span>
        </p>

        <p>Ping: <span id="metric-ping">–</span></p>
        <p>Uptime: <span id="metric-uptime">–</span></p>
        <p>Last Heartbeat: <span id="metric-heartbeat">–</span></p>
        <p>Version: <span id="bot-version">–</span></p>

        <h3>Downtime</h3>
        <p>Last Offline: <span id="downtime-last">–</span></p>
    </div>
</div>

<script>
    const STATUS_URL = "https://orionbot-production.up.railway.app/status";
    const DOWNTIME_URL = "https://orionbot-production.up.railway.app/downtime";

    function formatUptime(seconds) {
        if (!seconds) return "–";
        seconds = Math.floor(seconds);
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        return `${h}h ${m}m`;
    }

    function formatTime(ts) {
        if (!ts) return "–";
        return new Date(ts).toLocaleTimeString();
    }

    async function fetchStatus() {
        try {
            const res = await fetch(STATUS_URL);
            const data = await res.json();

            const dot = document.getElementById("bot-status-dot");
            const text = document.getElementById("bot-status-text");

            dot.classList.remove("status-online", "status-offline");

            if (data.online) {
                dot.classList.add("status-online");
                text.textContent = "Online";
                document.getElementById("global-dot").style.background = "var(--good)";
                document.getElementById("global-state-text").textContent = "All systems operational.";
            } else {
                dot.classList.add("status-offline");
                text.textContent = "Offline";
                document.getElementById("global-dot").style.background = "var(--bad)";
                document.getElementById("global-state-text").textContent = "Bot offline.";
            }

            document.getElementById("metric-ping").textContent = data.ping + " ms";
            document.getElementById("metric-uptime").textContent = formatUptime(data.uptime);
            document.getElementById("metric-heartbeat").textContent = formatTime(data.lastHeartbeat);
            document.getElementById("bot-version").textContent = data.version;

        } catch {
            document.getElementById("global-dot").style.background = "var(--bad)";
            document.getElementById("global-state-text").textContent = "API unreachable.";
        }
    }

    async function fetchDowntime() {
        try {
            const res = await fetch(DOWNTIME_URL);
            const data = await res.json();

            document.getElementById("downtime-last").textContent =
                data.lastOffline ? formatTime(data.lastOffline) : "–";

        } catch {
            document.getElementById("downtime-last").textContent = "–";
        }
    }

    fetchStatus();
    fetchDowntime();
    setInterval(fetchStatus, 5000);
    setInterval(fetchDowntime, 5000);
</script>
</body>
</html>
