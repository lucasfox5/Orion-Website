<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Bot Status</title>

    <style>
        body {
            background: #0d0d16;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #141422;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #26263a;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            text-align: center;
        }

        .status-box {
            background: #101018;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #26263a;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .online {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        .offline {
            background: #ff4b5c;
            box-shadow: 0 0 8px #ff4b5c;
        }

        .label {
            font-weight: bold;
        }

        .value {
            color: #a5a7c4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orion Bot Status</h1>

    <div class="status-box">
        <p><span id="status-dot" class="dot offline"></span><span id="status-text">Checking…</span></p>
        <p><span class="label">Ping:</span> <span class="value" id="ping">–</span></p>
        <p><span class="label">Uptime:</span> <span class="value" id="uptime">–</span></p>
        <p><span class="label">Last Heartbeat:</span> <span class="value" id="heartbeat">–</span></p>
        <p><span class="label">Version:</span> <span class="value" id="version">–</span></p>
    </div>

    <div class="status-box">
        <h3>Downtime</h3>
        <p><span class="label">Last Offline:</span> <span class="value" id="last-offline">–</span></p>
    </div>
</div>

<script>
    const STATUS_URL = "https://orionbot-production.up.railway.app/status";
    const DOWNTIME_URL = "https://orionbot-production.up.railway.app/downtime";

    function formatTime(ts) {
        if (!ts) return "–";
        return new Date(ts).toLocaleTimeString();
    }

    function formatUptime(seconds) {
        if (!seconds) return "–";
        seconds = Math.floor(seconds);
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        return `${h}h ${m}m`;
    }

    async function loadStatus() {
        try {
            const res = await fetch(STATUS_URL);
            const data = await res.json();

            const dot = document.getElementById("status-dot");
            const text = document.getElementById("status-text");

            if (data.online) {
                dot.className = "dot online";
                text.textContent = "Online";
            } else {
                dot.className = "dot offline";
                text.textContent = "Offline";
            }

            document.getElementById("ping").textContent = data.ping + " ms";
            document.getElementById("uptime").textContent = formatUptime(data.uptime);
            document.getElementById("heartbeat").textContent = formatTime(data.lastHeartbeat);
            document.getElementById("version").textContent = data.version;

        } catch (err) {
            document.getElementById("status-dot").className = "dot offline";
            document.getElementById("status-text").textContent = "API unreachable";
        }
    }

    async function loadDowntime() {
        try {
            const res = await fetch(DOWNTIME_URL);
            const data = await res.json();

            document.getElementById("last-offline").textContent =
                data.lastOffline ? formatTime(data.lastOffline) : "–";

        } catch (err) {
            document.getElementById("last-offline").textContent = "–";
        }
    }

    loadStatus();
    loadDowntime();
    setInterval(loadStatus, 5000);
    setInterval(loadDowntime, 5000);
</script>

</body>
</html>
