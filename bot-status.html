<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Product Hub Status</title>

    <style>
        :root {
            --bg: #050509;
            --panel: #101018;
            --panel-soft: #141422;
            --border: #26263a;
            --accent: #5b8dff;
            --accent-soft: rgba(91, 141, 255, 0.25);
            --good: #00ff88;
            --bad: #ff4b5c;
            --warn: #ffb347;
            --text-main: #ffffff;
            --text-soft: #a5a7c4;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #151528 0, #050509 55%);
            color: var(--text-main);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }

        .wrap {
            width: 100%;
            max-width: 1100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 24px;
        }

        .title-block h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(10, 10, 18, 0.9);
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-soft);
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--good);
            box-shadow: 0 0 8px var(--good);
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1.5fr;
            gap: 18px;
        }

        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: linear-gradient(145deg, var(--panel) 0, var(--panel-soft) 100%);
            border-radius: 14px;
            border: 1px solid var(--border);
            padding: 18px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .panel-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-soft);
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border);
            background: rgba(5, 5, 12, 0.9);
        }

        .status-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--good);
            box-shadow: 0 0 10px var(--good);
        }

        .status-offline {
            background: var(--bad);
            box-shadow: 0 0 10px var(--bad);
        }

        .main-status {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .main-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-label {
            font-size: 13px;
            color: var(--text-soft);
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .main-value {
            font-size: 22px;
            font-weight: 600;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .metric-pill {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(8, 8, 16, 0.9);
            font-size: 11px;
            color: var(--text-soft);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .metric-label {
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 10px;
        }

        .metric-value {
            color: var(--text-main);
            font-weight: 500;
        }

        .right-col {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 7px 9px;
            border-radius: 8px;
            border: 1px solid rgba(38, 38, 58, 0.9);
            background: rgba(8, 8, 16, 0.9);
            font-size: 12px;
        }

        .muted {
            color: var(--text-soft);
            font-size: 11px;
        }

        .error-text {
            color: var(--bad);
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="title-block">
            <h1>Orion Product Hub Status</h1>
            <p id="global-summary">Live operational status for Orion systems.</p>
        </div>
        <div class="badge">
            <span class="badge-dot" id="global-dot"></span>
            <span id="global-state-text">Checking systems…</span>
        </div>
    </div>

    <div class="grid">
        <!-- LEFT -->
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">Core System</div>
                <div class="status-pill">
                    <span id="bot-status-dot" class="status-dot status-offline"></span>
                    <span id="bot-status-text">Unknown</span>
                </div>
            </div>

            <div class="main-status">
                <div class="main-row">
                    <div>
                        <div class="main-label">Orion Discord Bot</div>
                        <div class="main-value" id="bot-main-state">Resolving…</div>
                    </div>
                    <div class="mono fade-soft" id="bot-version">v–</div>
                </div>

                <div class="pill-row">
                    <div class="metric-pill">
                        <span class="metric-label">Ping</span>
                        <span class="metric-value" id="metric-ping">– ms</span>
                    </div>
                    <div class="metric-pill">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value" id="metric-uptime">–</span>
                    </div>
                    <div class="metric-pill">
                        <span class="metric-label">Last Heartbeat</span>
                        <span class="metric-value" id="metric-heartbeat">–</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right-col">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">System Metrics</div>
                </div>

                <div class="list">
                    <div class="list-item">
                        <span>Bot Status</span>
                        <span id="list-bot-status">Unknown</span>
                    </div>
                    <div class="list-item">
                        <span>API Response</span>
                        <span id="list-api-latency">– ms</span>
                    </div>
                    <div class="list-item">
                        <span>Last Update</span>
                        <span id="list-last-update">–</span>
                    </div>
                </div>

                <div id="error-box" class="error-text" style="display:none;">
                    Unable to reach status API.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://orionbot-production.up.railway.app/bot-status";

    function formatUptime(seconds) {
        if (!seconds && seconds !== 0) return "–";
        seconds = Math.floor(seconds);
        const d = Math.floor(seconds / 86400);
        const h = Math.floor((seconds % 86400) / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const parts = [];
        if (d) parts.push(d + "d");
        if (h) parts.push(h + "h");
        if (m || (!d && !h)) parts.push(m + "m");
        return parts.join(" ");
    }

    function formatTime(ts) {
        if (!ts) return "–";
        const date = new Date(ts);
        return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }

    async function fetchStatus() {
        const t0 = performance.now();
        try {
            const res = await fetch(API_URL, { cache: "no-store" });
            const t1 = performance.now();
            const latency = Math.round(t1 - t0);
            const data = await res.json();

            document.getElementById("error-box").style.display = "none";

            const status = (data.status || "offline").toLowerCase();
            const ping = data.ping ?? null;
            const uptime = data.uptime ?? null;
            const lastHeartbeat = data.lastHeartbeat ?? null;
            const version = data.version || "v1";

            const botDot = document.getElementById("bot-status-dot");
            const botText = document.getElementById("bot-status-text");
            const botMain = document.getElementById("bot-main-state");
            const botVersion = document.getElementById("bot-version");

            botDot.classList.remove("status-online", "status-offline");

            if (status === "online") {
                botDot.classList.add("status-online");
                botText.textContent = "Online";
                botMain.textContent = "System Online";
                document.getElementById("global-dot").style.background = "var(--good)";
                document.getElementById("global-state-text").textContent = "All systems operational.";
            } else {
                botDot.classList.add("status-offline");
                botText.textContent = "Offline";
                botMain.textContent = "System Offline";
                document.getElementById("global-dot").style.background = "var(--bad)";
                document.getElementById("global-state-text").textContent = "Bot offline.";
            }

            botVersion.textContent = "v" + String(version).replace(/^v/i, "");
            document.getElementById("metric-ping").textContent = ping != null ? ping + " ms" : "– ms";
            document.getElementById("metric-uptime").textContent = formatUptime(uptime);
            document.getElementById("metric-heartbeat").textContent = formatTime(lastHeartbeat);

            document.getElementById("list-bot-status").textContent = status;
            document.getElementById("list-api-latency").textContent = latency + " ms";
            document.getElementById("list-last-update").textContent = formatTime(Date.now());

        } catch {
            document.getElementById("error-box").style.display = "block";
            document.getElementById("global-dot").style.background = "var(--warn)";
            document.getElementById("global-state-text").textContent = "API unreachable.";
        }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
</script>
</body>
</html>
