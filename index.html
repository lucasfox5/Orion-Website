<!DOCTYPE html>
<html>
<head>
    <title>Orion Development â€” Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a1f2e, #0b0e17);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e3e6f3;
            text-align: center;
        }

        .container {
            animation: fadeIn 1.5s ease forwards;
            margin-top: -60px; /* moves everything up */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #6a8dff, #8f6bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Glow behind the logo */
        .glow {
            width: 200px;
            height: 200px;
            margin: -180px auto 0; /* moves glow behind logo */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120,150,255,0.5), rgba(0,0,0,0));
            filter: blur(30px);
            animation: pulse 3s infinite ease-in-out;
            position: relative;
            z-index: 0;
        }

        .logo {
            width: 160px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2; /* keeps logo above glow */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.9; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Glow behind logo -->
        <div class="glow"></div>

        <!-- Your Logo -->
        <img src="image-removebg-preview (19).png" 
             alt="Orion Logo" 
             class="logo">

        <h1>Orion Development</h1>
        <p>Our new experience is launching soon.</p>

    </div>
</body>
</html>
