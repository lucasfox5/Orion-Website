<!DOCTYPE html>
<html>
<head>
    <title>Orion â€” Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a1f2e, #0b0e17);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e3e6f3;
            text-align: center;
        }

        .container {
            animation: fadeIn 1.5s ease forwards;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #6a8dff, #8f6bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
        }

        .glow {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120,150,255,0.4), rgba(0,0,0,0));
            filter: blur(20px);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- YOUR LOGO -->
        <img src="image-removebg-preview (19).png" 
             alt="Orion Logo" 
             style="width:150px; margin-bottom:20px;">

        <div class="glow"></div>

        <h1>Orion 2.0</h1>
        <p>Our new experience is launching soon.</p>
    </div>
</body>
</html>
